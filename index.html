<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>무조건 팔리는 중고마켓</title>
  <link rel="stylesheet"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">

  <style>
    .hero {
      background-color: #333333;
    }

    .hero h1,

    }

    .card:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }

<body>
  <div class="hero bg-dark text-center py-5">

  </div>

  <div class="container mt-5"></div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4 mb-4">
        <div class="card">
          <a href="https://www.daangn.com/" target="_blank">
            <img src="https://source.unsplash.com/1600x900/?vintage,clothes" class="card-img-top" alt="Vintage">
          </a>
          <div class="card-body">
            <h5 class="card-title">빈티지</h5>
            <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
            <p class="card-text">한 번 밖에 안쓴 옷가지 팝니다. 입은 지 알마 안된거예요.</p>
          </div>
        </div>
      </div>


      <div class="col-sm-4 mb-4">
        <div class="card">
          <a href="https://www.daangn.com/" target="_blank">
            <img src="https://source.unsplash.com/1600x900/?retro,clothes" class="card-img-top" alt="Retro">
          </a>
          <div class="card-body">
            <h5 class="card-title">레트로</h5>
            <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
            <p class="card-text">옷장에 너무 많은 옷이 쌓여서 팔아요. 많이 입어본 적 없는 거예요.</p>
          </div>
        </div>
      </div>

      <div class="col-sm-4 mb-4">
        <div class="card">
          <a href="https://www.daangn.com/" target="_blank">
            <img src="https://source.unsplash.com/1600x900/?vintage,clothes" class="card-img-top" alt="Vintage">
          </a>
          <div class="card-body">
            <h5 class="card-title">빈티지2</h5>
            <h6 class="card-subtitle mb-2 text-muted">7만원</h6>
            <p class="card-text">내 생일에 선물로 받은 옷인데 너무 작아서 팔아요. 아직 새것같은데..</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4 mb-4">
        <div class="card">
